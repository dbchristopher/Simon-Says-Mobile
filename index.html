<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>HTML5 Simon Says Inspired Memory Game</title>
	<META NAME="description" CONTENT="Simon says simulator. Enjoy a free memory game in your browser.">
	<META NAME="keywords" CONTENT="game, color, memory, sound">

	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
  	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="inc/style.css?02202013" type="text/css" media="screen" />

	<!--[if IE 9]>
		<link rel="stylesheet" type="text/css" href="http://local.colrd/inc/css/ie9.css?v=1327094253" media="screen">
	<![endif]-->

	<link rel="shortcut icon" href="http://local.colrd/inc/css/images/media/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
</head>
<body>

	<div id="followBar">
		<a href="http://uxmonk.com">« Back To UX Monk</a>
		<a href="https://twitter.com/uxmonk" class="twitter-follow-button" data-show-count="false">Follow @uxmonk</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>

	<div id="intro">
		<h1>Simon Says</h1>
		<div class="bodyContent">
			<p>I'll play a melody, and you play it back. Ready?</p>
			<a href="#" id="start" class="button">Start!</a>
			<p class="info visible-desktop">Controls: touch, click, or numeric keys 1 – 5.</p>
		</div>
		
	</div>

	<div id="content">
		<a id="col1"></a>
		<a id="col2"></a>
		<a id="col3"></a>
		<a id="col4"></a>
		<a id="col5"></a>
	</div>

	<div id="endScreen">
		<div class="content">
			<h2>GREAT WORK!</h2>
			Final score: <span id="finalScore">0</span>
			<a href="#" id="reset" class="button">Try Again</a>
		</div>
	</div>

	<div id="ctrl">
		<div id="score"><span class="title">Score:</span> <span id="scoreNumber">0</span></div>
	</div>

	<script src="inc/MIDI.js/js/Widgets/Loader.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/Event.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/js/Window/DOMLoader.script.js" type="text/javascript"></script>
	<!-- extras -->
	<script src="inc/MIDI.js/inc/WebMIDIAPI.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/inc/Base64.js" type="text/javascript"></script>
	<script src="inc/MIDI.js/inc/base64binary.js" type="text/javascript"></script>

	
	<script type="text/javascript" src="inc/global.js?02202013"></script
</body>
</html>
